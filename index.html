<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">


  </head>
  <body>
    <main>

      <!-- For the title of the project -->

      <header>
        CALCULATOR
      </header>

      <!-- For the input of the calculator -->

      <section id="display">

      </section>

      <!-- For the controls of the calculator -->

      <section id="controls">
        <div class="four">
          <button type="button" name="button">AC</button>
          <button type="button" name="button">+/-</button>
          <button type="button" name="button">%</button>
          <button class="last" type="button" name="button">/</button>
        </div>
        <div class="four">
          <button type="button" name="button">7</button>
          <button type="button" name="button">8</button>
          <button type="button" name="button">9</button>
          <button class="last" type="button" name="button">*</button>
        </div>
        <div class="four">
          <button type="button" name="button">4</button>
          <button type="button" name="button">5</button>
          <button type="button" name="button">6</button>
          <button class="last" type="button" name="button">-</button>
        </div>
        <div class="four">
          <button type="button" name="button">1</button>
          <button type="button" name="button">2</button>
          <button type="button" name="button">3</button>
          <button class="last" type="button" name="button">+</button>
        </div>
        <div class="three">
          <button class="first"
          type="button" name="button">0</button>
          <button type="button" name="button">.</button>
          <button class="last equals" type="button" name="button">=</button>
        </div>
      </section>

    </main>
  </body>
</html>
