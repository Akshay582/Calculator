<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>

      <!-- For the title of the project -->

      <header>
        CALCULATOR
      </header>

      <!-- For the input of the calculator -->
      <section id="input">
        <div id="expression"></div>
        <div id="display">0</div>
      </section>

      <!-- For the controls of the calculator -->

      <section id="controls">
        <div class="four">
          <button data-action="clear">AC</button>
          <button data-action="negate">+/-</button>
          <button data-action="percentage">%</button>
          <button class="last operand" data-action="divide">/</button>
        </div>
        <div class="four">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="last operand" data-action="multiply">*</button>
        </div>
        <div class="four">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="last operand" data-action="subtract">-</button>
        </div>
        <div class="four">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="last operand" data-action="add">+</button>
        </div>
        <div class="three">
          <button class="first">0</button>
          <button data-action="decimal">.</button>
          <button class="last equals" data-action="calculate">=</button>
        </div>
      </section>

    </main>

    <script type="text/javascript" src="script_eval.js">
    </script>

  </body>
</html>
